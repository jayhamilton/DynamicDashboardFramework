<mat-card [cdkDragDisabled]="inConfig" cdkDrag>
  <app-gadget-header
    [title]="title"
    [subtitle]="subtitle"
    [iconpath]="icon"
    (removeEvent)="remove()"
    [inConfig]="inConfig"
    (toggleConfigModeEvent)="toggleConfigMode()"
    [helpTopic] ="helpTopic"
  >
  </app-gadget-header>

  <mat-card-content *ngIf="!inConfig">
    <ngx-charts-bar-vertical-stacked
      [scheme]="colorScheme"
      [results]="data"
      [xAxisLabel]="xAxisLabel"
      [legendTitle]="legendTitle"
      [yAxisLabel]="yAxisLabel"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxis]="true"
      [yAxis]="true"
      [gradient]="true"
    >
    </ngx-charts-bar-vertical-stacked>
  </mat-card-content>

  <mat-card-content *ngIf="inConfig">
    <app-dynamic-form
      [gadgetTags]="tags"
      [propertyPages]="propertyPages"
      [instanceId]="instanceId"
      [tabIndex]="isMissingPropertyValue() ? 1 : 0"
      (updatePropertiesEvent)="propertyChangeEvent($event)"
    >
    </app-dynamic-form>
  </mat-card-content>
</mat-card>
