<mat-card-header class="move-cursor"> <!-- todo make this responsive-->
  <div mat-card-avatar style="background-image:url('{{ iconpath }}') ; background-size: cover;"></div>
  <mat-card-title>{{ title }}</mat-card-title>
  <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  <!--<mat-card-subtitle>{{description}}</mat-card-subtitle>-->
  <mat-chip-list>
    <mat-chip selected color="accent" *ngIf="inConfig">
      You are in configuration mode</mat-chip>
  </mat-chip-list>

  <button mat-icon-button (click)="launchHelp()" class="help" aria-label="help">
   <mat-icon >help</mat-icon>
  </button>

  <button mat-icon-button gray class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
    <mat-icon>more_vert</mat-icon>
  </button>

   <mat-menu #menu="matMenu" xPosition="before">
    <button mat-menu-item (click)="toggleConfigMode()">{{ menuLabel }}</button>
    <button mat-menu-item (click)="remove()">Remove</button>
  </mat-menu>
</mat-card-header>
