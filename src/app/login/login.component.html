<mat-card>
  <mat-card-title color="primary">Dashboard Login</mat-card-title>
  <mat-card-title>
    <mat-icon> account_circle </mat-icon>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password" />
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" color="primary" (click)="authenticate()" selected mat-raised-button>
          Login
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
